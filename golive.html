<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>StreamHub — Go Live</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="topbar">
  <div class="brand">StreamHub</div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="golive.html" class="active">Go Live</a>
  </nav>
  <div class="actions"></div>
</header>

<main class="golive-main">
  <section class="panel golive-panel">
    <h2>Streamer Dashboard</h2>
    <p class="muted">This simulates starting and stopping a stream. No real video is broadcast.</p>

    <div class="stream-preview" id="streamPreview">Preview (simulated)</div>

    <div class="controls-row">
      <label>Stream title</label>
      <input id="streamTitleInput" type="text" placeholder="Enter your stream title" value="My Stream — Prototype" />
    </div>

    <div class="controls-row">
      <label>Category</label>
      <input id="streamCategory" type="text" placeholder="e.g., Gaming, Music" value="Gaming" />
    </div>

    <div class="controls-row">
      <button id="startStream" class="btn primary">Start Streaming (simulate)</button>
      <button id="endStream" class="btn outline" disabled>End Stream</button>
    </div>

    <div id="streamStatus" class="muted" style="margin-top:10px">Stream is offline.</div>
  </section>
</main>

<footer class="footer">StreamHub — Go Live (prototype)</footer>

<script src="script.js"></script>
</body>
</html>
